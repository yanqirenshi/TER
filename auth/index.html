<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>TER</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

        <link rel="stylesheet" href="./index.css">
        <script defer src="./index.js"></script>
    </head>

    <body>

        <div class="form-container">

            <div class="form-root">

                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Email" value="">

                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="password" placeholder="Password" value="">

                        <span class="icon is-small is-left">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                    <p class="forgot-password">パスワードを忘れてらコッチ。的な。</p>
                </div>

                <div class="field is-grouped" style="margin-top:22px;">
                    <div class="control" style="width:100%;">
                        <button class="button is-link" style="width:100%;">Submit</button>
                    </div>
                </div>
            </div>

        </div>

    </body>

</html>
